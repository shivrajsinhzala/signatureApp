<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signature App</title>
    <script src="app.js" defer></script>
  </head>
  <body
    class="box-border m-0 p-0 min-h-screen bg-gray-900 flex items-center justify-center"
  >
    <div
      class="mainContainer flex flex-col items-center bg-gray-100 h-[600px] w-[850px] rounded-3xl shadow-2xl overflow-hidden"
    >
      <!-- Title -->
      <div
        class="title text-black font-mono font-bold text-3xl py-3 w-full text-center flex items-center justify-center relative"
      >
        Signature App
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          id="settinsIcon"
          class="absolute right-5 top-1/2 transform -translate-y-1/2 h-7 w-7 hover:rotate-90 transition-transform duration-200 cursor-pointer"
        >
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"
          />
        </svg>
      </div>

      <!-- Canvas Container -->
      <div
        class="canvasContainer flex justify-between items-center bg-gray-200 h-[500px] w-full border-t border-gray-300"
      >
        <!-- Left Toolbar -->
        <div
          class="group relative flex flex-col items-center justify-around h-full w-[60px] bg-gray-200 rounded-md shadow-md transition-all duration-300 ease-in-out"
        >
          <!-- Tooltip -->
          <div
            class="opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto transition-opacity duration-150 ease-in absolute left-[70px] top-1/2 -translate-y-1/2 bg-gray-700 text-white text-sm p-2 rounded-md shadow-lg whitespace-nowrap"
          >
            Background Color
          </div>
          <span
            class="rounded-xl cursor-pointer bg-white border-2 border-black h-8 w-8 scale-[1.35] hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-black border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-gray-400 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-yellow-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-red-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-purple-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
        </div>

        <!-- Canvas -->
        <canvas
          id="myCanvas"
          width="750px"
          height="450px"
          class="bg-white shadow-lg border border-gray-400 rounded-md"
        ></canvas>

        <!-- Right Toolbar -->
        <div
          class="group relative flex flex-col items-center justify-around h-full w-[60px] bg-gray-200"
        >
          <!-- Tooltip -->
          <div
            class="opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto transition-opacity duration-150 ease-in absolute right-[70px] top-1/2 -translate-y-1/2 bg-gray-700 text-white text-sm p-2 rounded-md shadow-lg whitespace-nowrap"
          >
            Pen Color
          </div>
          <span
            class="rounded-xl scale-[1.35] cursor-pointer bg-black border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-white border-2 border-black h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-yellow-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-red-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-purple-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-blue-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
        </div>
      </div>

      <!-- Buttons Container -->
      <div
        class="buttonsContainer bg-gray-100 flex w-full h-[60px] items-stretch border-t border-gray-300"
      >
        <button
          id="saveButton"
          class="group flex-1 bg-blue-500 text-white font-bold hover:bg-blue-600 transition-all rounded-none"
        >
          Save
        </button>
        <button
          id="resetButton"
          class="flex-1 bg-red-500 text-white font-bold hover:bg-red-600 transition-all rounded-none"
        >
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
