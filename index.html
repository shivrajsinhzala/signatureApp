<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signature App</title>
    <script src="app.js" defer></script>
  </head>
  <body
    class="box-border m-0 p-0 min-h-screen bg-gray-900 flex items-center justify-center"
  >
    <div
      class="mainContainer flex flex-col items-center bg-gray-100 h-[600px] w-[850px] rounded-3xl shadow-2xl overflow-hidden"
    >
      <!-- Title -->
      <div
        class="title text-black font-mono font-bold text-3xl py-3 w-full text-center"
      >
        Signature App
      </div>

      <!-- Canvas Container -->
      <div
        class="canvasContainer flex justify-between items-center bg-gray-200 h-[500px] w-full border-t border-gray-300"
      >
        <!-- Left Toolbar -->
        <div
          class="flex flex-col items-center justify-around h-full w-[60px] bg-gray-200"
        >
          <span
            class="rounded-xl cursor-pointer bg-white border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-black border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-gray-400 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-yellow-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-red-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-purple-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
        </div>

        <!-- Canvas -->
        <canvas
          width="750px"
          height="450px"
          class="bg-white shadow-lg border border-gray-400 rounded-md"
        ></canvas>

        <!-- Right Toolbar -->
        <div
          class="flex flex-col items-center justify-around h-full w-[60px] bg-gray-200"
        >
          <span
            class="rounded-xl cursor-pointer bg-black border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-white border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-yellow-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-red-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-purple-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
          <span
            class="rounded-xl cursor-pointer bg-blue-500 border-2 border-white h-8 w-8 hover:scale-[1.35] transition-transform"
          ></span>
        </div>
      </div>

      <!-- Buttons Container -->
      <div
        class="buttonsContainer bg-gray-100 flex w-full h-[60px] items-stretch border-t border-gray-300"
      >
        <button
          class="flex-1 bg-blue-500 text-white font-bold hover:bg-blue-600 transition-all rounded-none"
        >
          Save
        </button>
        <button
          class="flex-1 bg-red-500 text-white font-bold hover:bg-red-600 transition-all rounded-none"
        >
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
